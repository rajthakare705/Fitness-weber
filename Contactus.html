<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link href="" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <section id="main">
        <nav>
            <a href="https://nikhil-project-new.nikhilsatbhai.repl.co/" class="logo">
                <img src="Images/LOGO gym hut.png" alt="The Logo of Project Gym">
            </a>

            <span class="menu-space"></span>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="#">Skills</a> -->


                </li>
                <li><a href="#">Activities</a></li>
                <!-- <li><a href="#">Clients</a></li> -->

                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="icons">

                <!-- <div class="fas fa-bars" id="menu-btn"></div> -->
                <!-- <div class=" fas fa-bell" id="bell-btn "></div> -->
                <div class=" fas fa-user " id="user-btn "></div>
                <div class=" fab fa-instagram " id="instagram-btn "></div>
                <div class=" fab fa-facebook " id="facebook-btn "></div>



            </div>
        </nav>

    </section>
    <style media="screen">
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0px;
            padding: 0px;
            font: poppints;
            background-color: white;
        }
        
        #main {
            width: 100%;
            height: 50vh;
            position: relative;
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(19, 18, 18);
            box-shadow: 5px 10px 30px, rgba(0, 0, 0, 0);
            z-index: 1;
        }
        
        .logo img {
            height: 45px;
        }
        
        .menu {
            list-style: none;
            display: flex;
            float: right;
            margin-right: 355px;
        }
        
        .menu li a {
            height: 40px;
            line-height: 43px;
            margin: 3px;
            display: inline-block;
            padding: 0px 32px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            color: White;
        }
        
        a {
            text-decoration: none;
        }
        
        .hey {
            color: #39bfbd;
            font-weight: 500;
            font-size: 0.9em;
            border-bottom: 2px solid #39bfbd;
        }
        
        .image {
            width: 600px;
            height: 600px;
            position: relative;
            top: 100px;
        }
        
        .image img {
            width: 90%;
            height: 100%;
            object-fit: contain;
        }
        
        .Content {
            display: flex;
            width: 90%;
            justify-content: center;
            position: absolute;
            left: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
        }
        
        .main-text {
            width: 500px;
            position: relative;
            top: 130px;
        }
        
        .main-text h1 {
            font-size: 2.5em;
            color: #1c3548;
            margin: 0px 0px 15px 0px;
            line-height: 180px;
        }
        
        .resume-btn {
            width: 190px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #1db096;
            border-radius: 20px;
            box-shadow: 5px 10px 30px rgba(24, 139, 119, 0.2);
        }
        
        .resume-btn:hover {
            background-color: #23cdaf;
            transition: all ease 0.2;
        }
        
        .menu li a:hover {
            color: cyan;
            border-radius: 5px;
            box-shadow: 0 0 5px #33ffff, 0 0 10px #66ffff;
        }
        
        .icons div {
            height: 2.5rem;
            width: 2.5rem;
            line-height: 2.5rem;
            border-radius: .5rem;
            background: #eee;
            color: var(--black);
            font-size: 1rem;
            margin-left: .3rem;
            cursor: pointer;
            text-align: center;
            float: right;
            margin-right: 5px;
        }
        
        .icons div:hover {
            background: var(--orange);
            color: #fff;
        }
    </style>
</head>

<body>


    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
